services:
  - type: web
    name: crop-prediction-api
    env: python
    runtime: python3.10  # Ensure Python 3.10 for compatibility
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install earthengine-api  # Correct package name for Google Earth Engine
    startCommand: "gunicorn api_main:app"
    envVars:
      - key: OPENCAGE_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: "/etc/secrets/gee-api.json"
